<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 05</title>

    <style>
        p {
            margin: 0;
            padding: 0;
        }

        .report-block {
            border: 1px solid green;
            background-color: #00800049;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <button>Создать отчет</button>
    <div id="output"></div>

    <template id="monthReport">
        <div class="report-block">
            <p>месяц {{month}}</p>
            <p>сумма {{amount}}</p>
            <ul></ul>
                {{#users}} <!-- начало цикла для вывода массива users -->
                <li>{{.}}</li> <!-- . - текущий элемент массива -->
                {{/users}} <!-- конец цикла -->
            </ul>
        </div>
    </template>

    <script src="mustache.min.js"></script>
    <script>
        /*
            Задание:
            Перепишите данный код с использованием классов.
            Создайте класс MonthReport со свойствами month, amount, users.
            Добавьте в класс метод render, который будет визуализировать содержимое класса на странице.
            Создайте массив экземпляров класса MonthReport со значениями, которые сейчас находятся в массиве source.
            Пройдите циклом по массиву и на каждом экземпляре класса MonthReport вызовите метод render.
        */

        // Данные для отчетов
        const source = [
            {
                month: "Январь",
                amount: 20,
                users: ["Claudia Contreras", "Blair Hayden", "Montgomery Cohen"]
            },
            {
                month: "Февраль",
                amount: 140
            },
            {
                month: "Март",
                amount: 115,
                users: ["Blair Hayden", "Montgomery Cohen"]
            }
        ];

        let template = document.querySelector("#monthReport").innerHTML;
        let output = document.querySelector("#output");

        class MonthReport {
            constructor(month, amount, users = []) {
                this.month = month;
                this.amount = amount;
                this.users = users;
            }

            // Метод для рендеринга данных в HTML
            render() {
                let reportData = {
                    month: this.month,
                    amount: this.amount,
                    users: this.users
                };

                let html = Mustache.render(template, reportData);
                output.insertAdjacentHTML("beforeend", html);
            }
        }

        // Обработчик нажатия на кнопку
        document.querySelector("button").addEventListener("click", function () {
            // Создаем экземпляры классов и рендерим их
            source.forEach(data => {
                const monthReport = new MonthReport(data.month, data.amount, data.users || []);
                monthReport.render();
            });
        });
    </script>
</body>

</html>
