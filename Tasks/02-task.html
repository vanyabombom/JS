<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input type="text" placeholder="Enter radius" id="radiusId">
    <input type="text" placeholder="Enter height" id="heightId">

    <button id="calculate">Calculate</button>
    <script>

        /*
       Задание:
       Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
       Для расчета используйте формулу - V=π * r в квадрате * h
       Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
       Объем цилиндра выведите в тело страницы.
       */
        let radius = document.querySelector("#radiusId");
        let height = document.querySelector("#heightId");
        document.querySelector("#calculate").addEventListener("click", calc);
        function calc() {
            let result = Math.PI * Math.pow(radius.value, 2) * height.value;
            document.write(result);
        }


    </script>
</body>

</html>
