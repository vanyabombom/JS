<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        /*
        Задание:
        Сделайте так, чтобы при нажатии на клавишу G фон div#colorOutput становился зеленым.
        при нажатии на клавишу R фон div#colorOutput становился красным, 
        а при нажатии на клавишу B фон div#colorOutput становился синим.
        */
        let elementDiv = document.querySelector("#colorOutput");

        document.addEventListener("keydown", function (e) {
            if (e.code === 'KeyG') {
                elementDiv.style.backgroundColor = "green";
            } else if (e.code === 'KeyR') {
                elementDiv.style.backgroundColor = "red";
            } else if (e.code === 'KeyB') {
                elementDiv.style.backgroundColor = "blue";
            }
        })
    </script>
</body>

</html>
